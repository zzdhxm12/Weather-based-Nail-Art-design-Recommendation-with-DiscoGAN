            <div class="col-lg-6">
              <div id="map" style="width:500px;height:500px;"></div>
              <script>
                var map;
                var latllng;
                function initMap() {
                  var mapLatlng=new google.maps.LatLng(35.9077575, 127.766922);
                  map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 8,
                    center: mapLatlng,
                    mapTypeId:google.maps.MapTypeId.ROADMAP
                  });
                  var geocoder = new google.maps.Geocoder();
                  google.maps.event.addListener(map, 'click', function(event) {
                    placeMarker(event.latLng);
                    infowindow.setContent("좌표 : "+event.latLng);
                    infowindow.setPosition(event.latLng);
                  });
                  document.getElementById('submit').addEventListener('click', function() {
                    geocodeAddress(geocoder, map);
                  });
                  var infowindow=new google.maps.InfoWindow({
                    content :'도시를 입력해주세요',
                    size:new google.maps.Size(50,50),
                    position:mapLatlng
                  });
                  infowindow.open(map);
                }
                function placeMarker(location) {
                  var marker = new google.maps.Marker({
                    position: location,
                    map: map
                  });
                  map.setCenter(location);
                  latllng="lat="+location[0].geometry.location.lat()+"&lon="+location[0].geometry.location.lng();
                  weather(latllng);
                }
                function geocodeAddress(geocoder, resultsMap) {
                  var address = document.getElementById('rd-search-form-input').value;
                  geocoder.geocode({'address': address}, function(results, status) {
                    if (status === 'OK') {
                      resultsMap.setCenter(results[0].geometry.location);
                      var marker = new google.maps.Marker({
                        map: resultsMap,
                        position: results[0].geometry.location
                      });
                    /*  var lat=results[0].geometry.location.lat();
                      var lng=results[0].geometry.location.lng();
                      var latllng=lat+"&"+lng;
                      alert(lat+"&"+lan);*/
                      latllng="lat="+results[0].geometry.location.lat()+"&lon="+results[0].geometry.location.lng();
                      weather(latllng);
                    } else {
                      weather("q=Gumi");
                      alert('정확한 주소를 입력해주세요 : ' + status);
                    }
                  });
                }
                </script>
                <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK9I3WFL9M6u8jf8-4f6uhR91frglfQj0&callback=initMap">

          <script>
          function weather(latllng){
            // $('#icon-classic1').empty();
            $('.icon-classic-title1').empty();
            $('.icon-classic-body1').empty();
            var apiurl="http://api.openweathermap.org/data/2.5/weather?"+latllng+"&appid=14cdccc44a32de0de429873949bb84c0";
            var imgurl;
            var weather;
            var forecast;
            $.ajax({
                    url: apiurl,
                    dataType: "json",
                    type: "GET",
                    async: "false",
                    success: function(resp) {
                        imgurl="http://openweathermap.org/img/w/" + resp.weather[0].icon + ".png";
                        $('.icon-classic-title1').append(resp.name);
                        $('.icon-classic-body1').append("<img src='"+imgurl+"' width='100' height='100'><br/>");
                        $('.icon-classic-body1').append("온도 : "+ (resp.main.temp-273.15)+"<br/>");
                        $('.icon-classic-body1').append("습도 : "+ resp.main.humidity+"<br/>");
                        $('.icon-classic-body1').append("기상 : "+ resp.weather[0].main+"<br/>");
                        $('.icon-classic-body1').append("날씨 : "+ resp.weather[0].description+"<br/>");
                        $('.icon-classic-body1').append("바람속도   : "+ resp.wind.speed+"<br/>");
                        $('.icon-classic-body1').append("나라   : "+ resp.sys.country+"<br/>");
                        $('.icon-classic-body1').append("구름  : "+ (resp.clouds.all) +"%" +"<br/>");
                        weather=resp.weather[0].main;
                        forecast=resp.weather[0].main;
                        image(forecast);
                    }
              })
          }

      <section class="section section-lg bg-default text-center">
        <div class="container">
          <h2>오늘의 추천 네일아트</h2>
          <div class="divider-lg"></div>
          <p class="block-lg">오늘 기상정보에 맞는 네일아트를 추천해드립니다.</p>
          <div class="row row-30">
            <!-- Isotope Content-->
            <div class="col-lg-12">
              <div class="isotoperow" id="isotoperow">
                <script>
                var nailurl;
                function image(str){
                  if (str.length == 0) {
                    document.getElementById(".col-sm-6 col-lg-4 isotope-item").innerHTML = "";
                    return;
                  } else {
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function() {
                      if (this.readyState == 4 && this.status == 200) {
                        $('.isotoperow').empty();
                        nailurl=this.responseText;
                        var nail=nailurl.split(' ');
                        var nail1="images/nail/"+nail[1]+".png";
                        var nail2="images/nail/"+nail[2]+".png";
                        var nail3="images/nail/"+nail[3]+".png";
                        var nail4="images/nail/"+nail[4]+".png";
                        var nail5="images/nail/"+nail[5]+".png";
                        $('.isotoperow').append("<img src='"+nail1+"' width='100' height='100'>        ");
                        $('.isotoperow').append("<img src='"+nail2+"' width='100' height='100'>        ");
                        $('.isotoperow').append("<img src='"+nail3+"' width='100' height='100'>        ");
                        $('.isotoperow').append("<img src='"+nail4+"' width='100' height='100'>        ");
                        $('.isotoperow').append("<img src='"+nail5+"' width='100' height='100'>");
                      }
                    };
                    xmlhttp.open("GET", "image.php?weather=" + str, true);
                    xmlhttp.send();
                  }
                }
                </script>
              </div>
            </div>
          </div>
        </div>
